    <!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>팀 구성원 정보 출력</title>
        <style>
            .container {
                display: flex;
                justify-content: center;
                gap: 20px;
                padding: 20px;
            }
            table {
                width: 100%; /* 테이블의 너비를 100%로 설정 */
                border-collapse: collapse; /* 경계선을 겹치게 설정 */
            }
            th, td {
                border: 1px solid #ccc; /* 셀의 경계선 설정 */
                padding: 10px; /* 셀의 안쪽 여백 설정 */
                text-align: left; /* 텍스트 왼쪽 정렬 */
            }
            th {
                background-color: #f2f2f2; /* 헤더 배경색 설정 */
            }
            h1 {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>학생 정보 출력</h1>
        <div class="container">
            <table>
                <thead>
                    <tr>
                        <th>이름</th>
                        <th>학번</th>
                        <th>전공</th>
                        <th>이메일</th>
                        <th>성별</th>
                        <th>프로그래밍 언어</th>
                    </tr>
                </thead>
                <tbody>
                    {% for name, student_number, major, email, gender, programming_language in students %}
                        <tr>
                            <td>{{ name }}</td>
                            <td>{{ student_number }}</td>
                            <td>{{ major }}</td>
                            <td>{{ email }}</td>
                            <td>{{ gender }}</td>
                            <td>{{ programming_language }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>        
    </body>
    </html>
